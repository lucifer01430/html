<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Part - 3</title>
</head>
<body>
    <p>Hey buddy <b title="I am a bold Text">what's Up!</b> </p>
    <p>Hey buddy <strong title="I am a strong text">what's Up!</strong> </p>
    <p>Hey buddy <em title="I am a Emphasis text">what's Up!</em> </p>
    <p>Hey buddy <i title="I am a Italic text">what's Up!</i> </p>
    
    <ul>
        <li>Bold Tag </li>
        <li> Strong Tag</li>
        <li>Emphasis Tag</li>
        <li>Italic Tag</li>
        <li>SubScript and Superscruipt </li>
        <li>Delete and Mark tag</li>
    </ul>

    <p>H<sub>2</sub>0 - This is a Formula of <strong title="Strong tag Used">Water</strong></p>

    <del>This is a delete tag</del>
    <mark>Hey i am a mark tag</mark>

</body>
</html>
