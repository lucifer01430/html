<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Part - 6</title>
</head>
<body>
    <img src="boy_image.png" width="300px" height="350px" alt="No Image">

    <picture>
        <source media="(min-width:650px)" srcset="2.png" />
        <source media="(min-width:450px)" srcset="2.png" />
        <img src="boy_image.png" alt="">
    </picture>

    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="boy_image.png" usemap="#image-map">

<map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="252,102,95" shape="circle">
    <area onclick="two()" target="" alt="" title="" href="" coords="274,380,352,359,337,499" shape="poly">
</map>
</body>
<script>
    function one(){
        alert("You clicked on one");
    }
    function two(){
        alert ("You clicked on two");
    }
</script>
</html>
