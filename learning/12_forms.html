<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Part - 12</title>
    <style>
        body{       
             background-color: #414141; 
             color: #fff;
            }
    </style>
</head>
<body>
    <h1>Forms In HTML</h1><hr>
    <form action="" method="GET" accept-charset="utf-8" autocomplete="off" enctype="multipart/form-data">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname" placeholder="Enter first name"> <br>
        <label for="lname">Last Name</label>
        <input type="text" name="" id="lname" placeholder="Enter Last name"><br>
        <button type="submit">Submit</button>
    </form>
</body>
